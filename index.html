<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp Èù¢Êùø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent-color: #ff007a;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: var(--bg-secondary);
        }

        .wallet-btn {
            background: linear-gradient(135deg, var(--accent-color), #ff4081);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .wallet-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .wallet-connected {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        /* Main Content */
        .main {
            padding: 32px 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        /* Assets Section */
        .asset-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .asset-item:last-child {
            border-bottom: none;
        }

        .asset-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .asset-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #ff4081);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .asset-details h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .asset-details p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .asset-value {
            text-align: right;
        }

        .asset-amount {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .asset-usd {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Transactions Section */
        .transactions {
            grid-column: 1 / -1;
        }

        .transaction-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 16px;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .tx-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success-color);
        }

        .tx-status.pending {
            background-color: var(--warning-color);
        }

        .tx-status.failed {
            background-color: var(--error-color);
        }

        .tx-hash {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: var(--accent-color);
            text-decoration: none;
        }

        .tx-hash:hover {
            text-decoration: underline;
        }

        .tx-amount {
            font-weight: 600;
            color: var(--text-primary);
        }

        .tx-time {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            .dashboard {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .card {
                padding: 20px;
            }

            .transaction-item {
                grid-template-columns: auto 1fr;
                gap: 12px;
            }

            .tx-details {
                grid-column: 1 / -1;
                display: flex;
                justify-content: space-between;
                margin-top: 8px;
            }

            .wallet-btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .asset-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .asset-value {
                text-align: left;
                width: 100%;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

    <script>
        // Theme Management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        // Wallet Connection
        let isConnected = false;
        let walletAddress = '';

        async function connectWallet() {
            const walletBtn = document.getElementById('walletBtn');
            
            if (isConnected) {
                // Disconnect wallet
                isConnected = false;
                walletAddress = '';
                walletBtn.textContent = 'ËøûÊé•Èí±ÂåÖ';
                walletBtn.classList.remove('wallet-connected');
                showDisconnectedState();
                return;
            }

            try {
                // Check if MetaMask is installed
                if (typeof window.ethereum !== 'undefined') {
                    // Request account access
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    if (accounts.length > 0) {
                        isConnected = true;
                        walletAddress = accounts[0];
                        walletBtn.textContent = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
                        walletBtn.classList.add('wallet-connected');
                        loadWalletData();
                    }
                } else {
                    alert('ËØ∑ÂÆâË£Ö MetaMask Èí±ÂåÖ');
                }
            } catch (error) {
                console.error('ËøûÊé•Èí±ÂåÖÂ§±Ë¥•:', error);
                alert('ËøûÊé•Èí±ÂåÖÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        // Mock data for demonstration

        function showDisconnectedState() {
            const loadingHTML = `

                </div>
            `;
            
            document.getElementById('assetsContent').innerHTML = loadingHTML;
            document.getElementById('portfolioContent').innerHTML = loadingHTML;
            document.getElementById('transactionsContent').innerHTML = loadingHTML;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            // Check if wallet is already connected
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.request({ method: 'eth_accounts' })
                    .then(accounts => {
                        if (accounts.length > 0) {
                            isConnected = true;
                            walletAddress = accounts[0];
                            const walletBtn = document.getElementById('walletBtn');
                            walletBtn.textContent = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
                            walletBtn.classList.add('wallet-connected');
                            loadWalletData();
                        }
                    });
            }
        });

        // Handle account changes
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length === 0) {
                    isConnected = false;
                    walletAddress = '';
                    const walletBtn = document.getElementById('walletBtn');
                    walletBtn.textContent = 'ËøûÊé•Èí±ÂåÖ';
                    walletBtn.classList.remove('wallet-connected');
                    showDisconnectedState();
                } else {
                    walletAddress = accounts[0];
                    const walletBtn = document.getElementById('walletBtn');
                    walletBtn.textContent = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
                    loadWalletData();
                }
            });
        }
    </script>
